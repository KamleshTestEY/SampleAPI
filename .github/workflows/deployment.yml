# This is a basic workflow that is manually triggered

name: Code Deployment

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Fetch_Artifact
      uses: blablacar/action-download-last-artifact@master
      with:
          #github_token: ${{secrets.GITHUB_TOKEN}}
          #workflow: Code_Build_Integration.yml
          #branch: master
          name: output
          latest: true
          #path: extract_here
          #repo: ${{github.repository}}
   # - name: List Artifact
    #  run: ls -R
    - name: Upload_TO_VM
      uses: appleboy/scp-action@master
      with: 
            host: ${{ secrets.AZ_MACHINE_IP }}
            username: ${{ secrets.AZ_USER_NAME }}
            password: ${{ secrets.AZ_PASSWORD }}
            port: 22
            source: ~.war
            target: ~/
    - name: Deploy_Application
      uses: appleboy/ssh-action@master
      with:
           host: ${{ secrets.AZ_MACHINE_IP }}        
           username: ${{ secrets.AZ_USER_NAME }}  
           password: ${{ secrets.AZ_PASSWORD }}
           port: 22
           script: whoami | mkdir /home/sample/sample.txt
      
